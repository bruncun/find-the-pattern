<html ng-app="findThePattern">
<head>
  <title>Find The Pattern</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="MainController as main">
  <div class="container">
    <div class="page-header">
      <h4>
        Lives
        <ul class="pull-right list-unstyled list-inline">
          <li ng-repeat="live in [].constructor(main.lives) track by $index">
            <span class="glyphicon glyphicon-heart text-danger"></span>
          </li>
        </ul>
      </h4>
    </div>
    <div class="row">
      <div class="col-xs-3 form-group" ng-repeat="tile in main.tiles track by $index">
        <button type="button" name="button" class="btn btn-default btn-block btn-lg" ng-class="{disabled: !tile}" ng-disabled="!tile">
          <span ng-if="tile" class="glyphicon glyphicon-{{tile.icon}} {{tile.color}}"></span>
          <span ng-if="!tile" class="glyphicon glyphicon-remove invisible"></span>
        </button>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
